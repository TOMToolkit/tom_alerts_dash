version: 2
registries:
  python-index-pypi-python-org-simple:
    type: python-index
    url: https://pypi.python.org/simple/

updates:
- package-ecosystem: pip
  directory: "/"
  insecure-external-code-execution: allow
  schedule:
    interval: daily
    time: "13:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: django-plotly-dash
    versions:
    - 1.6.0
    - 1.6.1
    - 1.6.2
  - dependency-name: dash-bootstrap-components
    versions:
    - 0.11.1
    - 0.11.2
    - 0.11.3
  registries:
  - python-index-pypi-python-org-simple
